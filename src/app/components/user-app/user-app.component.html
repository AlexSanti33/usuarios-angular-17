

<div class="container my-4">
  <h3>{{title}}</h3>
  <button class="btn btn-primary"
  (click)="setOpen()"
  >{{(open)? 'Cerrar':'Crear usuario'}}</button>
  <div class="row">
    @if (open) {
      <div class="abrir-modal animacion fadeIn">
        <form-user
        [user]="userSelected"
        (newUserEventEmitter)="addUser($event)"
        (openEventEmitter)="setOpen()"
        />
      </div>


    }

    <div class="col">
      <user [users]="users" (idUserEventEmitter)="removeUser($event)"
      (selectedUserEventEmitter)="setSelectedUser($event)"
      />
    </div>
  </div>
</div>
